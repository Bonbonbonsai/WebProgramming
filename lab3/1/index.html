<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="id-card">หมายเลขบัตรประชาชน :</label>
                <input type="text" class="form-control" id="id-card" placeholder="ใส่หมายเลขบัตรประชาชน">
            </div>

            <div class="form-group">
                <label for="title-name">คำนำหน้านาม :</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>เลือกคำนำหน้านาม</option>
                    <option value="1">นาย</option>
                    <option value="2">นาง</option>
                    <option value="3">นางสาว</option>
                    <option value="4">เด็กชาย</option>
                    <option value="5">เด็กหญิง</option>
                </select>
            </div>

            <div class="form-group">
                <label for="first-name">ชื่อ :</label>
                <input type="text" class="form-control" id="first-name" placeholder="ex. สมหมาย">
            </div>
        </form>
    </div>
</body>

</html>
