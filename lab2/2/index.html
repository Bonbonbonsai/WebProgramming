<html lang="en">
<head>

    <title>Chippi Chippi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="grid-container">

        </div>
        <div class="grid-item">
